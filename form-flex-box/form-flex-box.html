<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Flex-Box</title>
    <link rel="stylesheet" type="text/css" href="/normalize.css">
    <link rel="stylesheet" type="text/css" href="/form-flex-box/form-flex-box.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="email" class="form__input" placeholder="Escriba su mail">
            </div>
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Escriba Asunto">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba mensaje para Juan"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="https://i.ya-webdesign.com/images/black-envelope-png-icon-1.png" alt="email image">
                </div>
            </div>
        </div>
    </div>
    <div class="go-home"><a href="/index.html">Index</a></div>
</body>

</html>
